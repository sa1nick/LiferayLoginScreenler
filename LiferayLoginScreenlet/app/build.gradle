plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.enprowess.liferayloginscreenlet'
    compileSdk 34

    defaultConfig {
        applicationId "com.enprowess.liferayloginscreenlet"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {

    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    implementation(libs.liferay.screens) {
        exclude group: '', module: 'unspecified'
        exclude group: 'com.tbruyelle.rxpermissions', module: 'rxpermissions'
        exclude group: 'com.android.support', module: 'design'
        exclude group: 'com.liferay.mobile', module: 'liferay-push'
        exclude group: 'org.apache.cordova', module: 'framework'
        exclude group: 'com.esotericsoftware.kryo', module: 'kryo'

    }
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}